<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<style>
    div{
        background-color: turquoise;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        position: absolute;
        opacity: 0.5;
    }

</style>
</head>
<body>

    <div></div>

    <script>
        $(function(){
            var div = $("div");

            div.animate({opacity:1});
            div.animate({
                height:'+=100px',
                width:'+=100px',
                top:'+=100px'

            },1000);

            div.animate({
                height:'-=100px',
                width:'-=100px',
                left:'+=100px'

            },1000);

            div.animate({
                height:'+=100px',
                width:'+=100px',
                top:'-=100px'

            },1000);

            div.animate({
                height:'-=100px',
                width:'-=100px',
                left:'-=100px'

            },1000);

            div.animate({opacity:0.5});
            
        });



    </script>
    
</body>
</html>
